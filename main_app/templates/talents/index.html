{% extends 'base.html' %}
{% block content %}

<h1>Talent Tree</h1>
<hr />
{% for talent in talents %}

<div class="card {{ talent.color }} mb-3" style="max-width: 450px">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src="{{ talent.image }}" class="card-img" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ talent.skill }}</h5>
          <p class="card-text">Setting: {{ talent.setting }}</p>
          <p class="card-text">Leveling: {{ talent.leveling }}</p>
          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
        </div>
      </div>
    </div>
  </div>

{% endfor %}

{% endblock %}
