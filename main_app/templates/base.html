{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>RepBucket</title>
</head>
<body>
    
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <a href="/" class="navbar-brand">
                <img class="navbar-brand" src="{% static 'logo.png' %}" width="100" height="100" alt="" loading="lazy">
                <h2 class="navbar-brand">RepBucket</h2>
            </a>
            {% if user.is_authenticated %}
            
                <a class="nav-link" href="{% url 'about' %}">About</a>
                <a class="nav-link" href="{% url 'index' %}">Talent Tree</a>
                <a class="nav-link" href="{% url 'quests' %}">Quest Journal</a>
                <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
            
            {% else %}
            
                <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
                <a class="nav-link" href="{% url 'login' %}">Log In</a>
            
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer class="card-footer">
        <div class="right">All Rights Reserved, &copy; 2020 RepBucket &nbsp;</div>
    </footer>
    
</body>
</html>
