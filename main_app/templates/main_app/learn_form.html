{% extends 'base.html' %}
{% load static %}

{% block content %}
  {% if object %}
    <h1>Edit <span class="">{{object.name}}</span></h1>
  {% else %}
    <h1>Add a Skill to Learn</h1>
    <hr/>
    <div class="col-sm-4">
      <img src="{% static 'toadd.png' %}" class="card-img" alt="..." height = 250px>
  {% endif %}
  <form action="" method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn btn-warning">
  </form>
  <br>
{% endblock %}
