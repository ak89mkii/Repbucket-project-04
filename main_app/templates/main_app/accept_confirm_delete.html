{% extends 'base.html' %}

{% block content %}
  <h1>Delete Pending Quest</h1>

  <h4>Are you sure you want to delete <span class="">{{ object.name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn btn-danger">
    <a class="btn btn-info" href="{% url 'quests' %}">Cancel</a>
  </form>
  <br>
{% endblock %}
