{% extends 'base.html' %}

{% block content %}
  {% if object %}
    <h1>Edit <span class="btn btn-warning">{{object.name}}</span></h1>
  {% else %}
    <h1>Add a Skill to Talent Tree</h1>
    <hr/>
  {% endif %}
  <form action="" method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn btn-warning">
  </form>
  <br>
{% endblock %}
